<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeyanthi Portfolio - Achievements</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
    }
    
    .navbar {
      background: #343a40 !important;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    
    .hero-section {
      text-align: center;
      padding: 50px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    
    .carousel {
      max-width: 600px;
      margin: 20px auto;
    }
    .carousel-inner img {
      border-radius: 15px;
      object-fit: cover;
      height: 350px;
    }
    
    .btn-custom {
      background-color: #285dd0;
      color: #fff;
      border-radius: 25px;
      padding: 10px 20px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #2575fc;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="./home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="./project.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="./skills.html">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="./achievement.html">Achievements</a></li>
          <li class="nav-item"><a class="nav-link" href="./certification.html">Certifications</a></li>
          <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <div class="hero-section">
      <h1 class="display-4 fw-bold">My Achievements</h1>
      <p class="lead">Recognized as a finalist and top-place winner in multiple national-level hackathons and competitions.</p>
    </div>
    
    <div id="achievementCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#achievementCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#achievementCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#achievementCarousel" data-bs-slide-to="2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./ac1.jpg" class="d-block w-100" alt="Achievement 1">
        </div>
        <div class="carousel-item">
          <img src="./ac2.jpg" class="d-block w-100" alt="Achievement 2">
        </div>
        <div class="carousel-item">
          <img src="./ac3.jpg" class="d-block w-100" alt="Achievement 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#achievementCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#achievementCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    
    <div class="text-center mt-4">
      <a href="./contact.html" class="btn btn-custom">Connect with Me</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
